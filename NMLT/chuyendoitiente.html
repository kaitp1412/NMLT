        <title> tính lãi xuất ngân hàng</title>
    </HEAD>
    <body>
        <script>
            let sotienvay = parseInt(prompt(" số tiền cần vay "));
            let laixuat = (prompt(" nhập lãi xuât ngân hàng "));
            let sonam = parseInt(prompt("nhập số năm vay"))
            let sotien = sotienvay + ( sotienvay *( laixuat/100 )* sonam );
             alert("số tiền phải trả " + sotien);
             
        </script>
        </body>
