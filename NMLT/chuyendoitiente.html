    <body>
        <script>
            let inputsotienvay;
            let inputlaixuat;
            let inputsonam;
             inputlaixuat = prompt(" số tiền cần vay ");
             inputsotienvay = prompt(" nhập lãi xuât ngân hàng ");
             inputsonam = prompt("nhập số năm vay");
             sotienvay = inputsotienvay;
             laixuat = inputlaixuat;
             sonam = inputsonam;
             let sotien = sotienvay*laixuat*sonam;
             alert("số tiền phải trả " + sotien);
        </script>
