       <script>
     let inputname;
     let inputdiadiem;
     let inputthoigian;
     inputname = prompt("nhập tên người gửi");
     inputdiadiem = prompt("nhập địa điểm");
     inputthoigian = prompt("nhập thời gian"); 
     name = inputname;
     diadiem = inputdiadiem;
     thoigian = inputthoigian;
     document.write(name + "thương nhớ");
     document.write("<br/>");
     document.write("Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em yêu anh đến khi trái tim này tan thành nghìn mảnh. Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn.");
     document.write("<br/>");
     document.write("Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của anh, và mẹ của các con anh");
     document.write("<br/>");
     document.write("Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.");
     document.write("<br/>");
     document.write(diadiem,thoigian);
    </script>
