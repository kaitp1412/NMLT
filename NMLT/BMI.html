<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       let Chieucao = parseInt(prompt("nhập chiều cao"))
       console.log(typeof(Chieucao))
       let Cannang = parseInt(prompt("nhập cân nặng"))
       console.log(typeof(Cannang))
       let BMI = Cannang/(Chieucao^2)
    if (BMI>40) {
        alert("béo phì cấp độ III")
   } else if (35<=BMI) {
        alert("béo phì cấp độ II")
    } else if (30<=BMI) {
        alert("béo phì cấp độ I")
    } else  if (25<=BMI){
        alert("thừa cân")
    }  else if (18.5<=BMI){
        alert("bình thường")
    }     else if (17<=BMI) {
        alert("gầy cấp độ I")
    } else if (16<=BMI) {
        alert("gầy cấp độ II")
    } else {
        alert("gầy cấp độ III");                                         
    }
                                                              
    </script>
</body>
</html>
