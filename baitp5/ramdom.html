<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script> 
   let rd = Math.round(Math.random()*50)
   let gessnum
    
   do{
    gessnum = Number(prompt(" nhập số đê: "))
    
    if(gessnum > rd){
        alert(" Bạn non vl :) ");
    }else if(gessnum < rd) {
        alert( "Bạn non vl :)" );
    }else{
        alert (" Giỏi đấy ! ");
    }
   }while(rd!=gessnum)
    </script>
    
</body>
</html>
